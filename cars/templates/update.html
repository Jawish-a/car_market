{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block title%}Car Update{%endblock title%}

{% block content%}


<div class="container">
    <div class="row">
        <div class="card col-md-10">
            <div class="card-body">
                <form action="{% url 'car-update' car.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary">Update</button>

                </form>
            </div>
        </div>
    </div>
</div>




{% endblock content%}
